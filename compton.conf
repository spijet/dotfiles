# Shadow
# Enabled client-side shadows on windows.
shadow = false;
# Avoid drawing shadows on dock/panel windows.
no-dock-shadow = true;
# Don't draw shadows on DND windows.
no-dnd-shadow = true;
# Zero the part of the shadow's mask behind the window. Fix some weirdness with ARGB windows.
clear-shadow = true;

# The blur radius for shadows. (default 12)
shadow-radius = 5;
# The left offset for shadows. (default -15)
shadow-offset-x = -7;
# The top offset for shadows. (default -15)
shadow-offset-y = -5;
# The translucency for shadows. (default .75)
# shadow-opacity = 0.7;
# Red color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-red = 0.0;
# Green color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-green = 0.0;
# Blue color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-blue = 0.0;
shadow-exclude = [ "n:e:Notification", "_GTK_FRAME_EXTENTS@:c", "_NET_WM_OPAQUE_REGION@:c" ];   # Exclude conditions for shadows.
# Avoid drawing shadow on all shaped windows (see also: --detect-rounded-corners)
shadow-ignore-shaped = true;

# Opacity
# The opacity for menus. (default 1.0)
menu-opacity = 0.95;
# Default opacity of inactive windows. (0.0 - 1.0)
# inactive-opacity = 0.9;
# Default opacity for active windows. (0.0 - 1.0)
# active-opacity = 0.8;
# Opacity of window titlebars and borders. (0.1 - 1.0)
# frame-opacity = 0.8;
# Let inactive opacity set by 'inactive-opacity' overrides value of _NET_WM_OPACITY. Bad choice.
# inactive-opacity-override = true;

# XRender backend: Step size for alpha pictures. Increasing it may result in less X resource usage, yet fading may look bad.
alpha-step = 0.08;

# Dim inactive windows. (0.0 - 1.0)
inactive-dim = 0.0;
# Do not let dimness adjust based on window opacity.
inactive-dim-fixed = true;
# Blur background of transparent windows. Bad performance with X Render backend. GLX backend is preferred.
blur-background = false;

# Blur background of opaque windows with transparent frames as well.
# blur-background-frame = true;

# Do not let blur radius adjust based on window opacity.
blur-background-fixed = false;
# Exclude conditions for background blur.
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];

# Fading
fading = true;
# The time between steps in a fade in milliseconds. (default 10).
fade-delta = 2;
# Opacity change between steps while fading in. (default 0.028).
fade-in-step = 0.03;
# Opacity change between steps while fading out. (default 0.03).
fade-out-step = 0.03;
# Avoid fade windows in/out when opening/closing.
# no-fading-openclose = true;
# Exclude conditions for fading.
fade-exclude = [ "_GTK_FRAME_EXTENTS@:c" ];

# Other 
# Backend to use: "xrender" or "glx". GLX backend is typically much faster but depends on a sane driver.
backend = "glx";

# Try to detect WM windows and mark them as active.
mark-wmwin-focused = true;
# Mark all non-WM but override-redirect windows active (e.g. menus).
mark-ovredir-focused = true;
# Use EWMH _NET_WM_ACTIVE_WINDOW to determine which window is focused instead of using FocusIn/Out events. Usually more reliable but depends on a EWMH-compliant WM.
use-ewmh-active-win = true;

# Detect rounded corners and treat them as rectangular when --shadow-ignore- shaped is on.
detect-rounded-corners = true;
# Detect _NET_WM_OPACITY on client windows, useful for window managers not passing _NET_WM_OPACITY of client windows to frame windows.
detect-client-opacity = true;

# For --sw-opti: Specify refresh rate of the screen. 0 for auto.
refresh-rate = 0;
# "none", "drm", "opengl", "opengl-oml", "opengl-swc", "opengl-mswc"  See man page for more details.
# vsync = "opengl-swc";

# Enable DBE painting mode. Rarely needed.
#dbe = true;
# Painting on X Composite overlay window. Recommended.
paint-on-overlay = true;
# Limit compton to repaint at most once every 1 / refresh_rate. Incompatible with certain VSync methods.
# sw-opti = true;

# Unredirect all windows if a full-screen opaque window is detected, to maximize performance for full-screen windows.
unredir-if-possible = true;

# A list of conditions of windows that should always be considered focused.
focus-exclude = [ ];

# Use WM_TRANSIENT_FOR to group windows, and consider windows in the same group focused at the same time.
detect-transient = true;

# Use WM_CLIENT_LEADER to group windows.
detect-client-leader = true;
# Conditions for windows to be painted with inverted color.
invert-color-include = [ ];

# GLX backend
# Recommended.
#glx-no-stencil = true;
glx-copy-from-front = false;
glx-use-copysubbuffermesa = false;
glx-no-rebind-pixmap = true;
#glx-swap-method = "-1";

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.95; focus = true; };
  # fade: Fade the particular type of windows.
  # shadow: Give those windows shadow
  # opacity: Default opacity for the type of windows.
  # focus: Whether to always consider windows of this type focused.
};
